<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tools Website - 100+ Free Online Tools</title>
    <meta name="description" content="Access 100+ free online tools for image processing, SEO, text utilities, calculations, and more. Fast, reliable, and easy to use.">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="container py-5">
        <!-- Hero Section -->
        <section class="text-center mb-5">
            <h1 class="display-4 mb-4">Free Online Tools</h1>
            <p class="lead mb-4">Access 100+ free tools for various purposes. Fast, reliable, and easy to use.</p>
            
            <!-- Search Bar -->
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg" id="toolSearch" 
                               placeholder="Search for tools..." aria-label="Search for tools">
                        <button class="btn btn-primary" type="button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Categories Grid -->
        <section class="mb-5">
            <h2 class="text-center mb-4">Tool Categories</h2>
            <div class="row g-4" id="categoriesGrid">
                <!-- Categories will be loaded dynamically -->
            </div>
        </section>

        <!-- Featured Tools -->
        <section class="mb-5">
            <h2 class="text-center mb-4">Featured Tools</h2>
            <div class="row g-4" id="featuredTools">
                <!-- Featured tools will be loaded dynamically -->
            </div>
        </section>

        <!-- Ad Section -->
        <section class="text-center mb-5">
            <div class="ad-container">
                <!-- Ad space will be loaded dynamically -->
            </div>
        </section>
    </main>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>
</html>
